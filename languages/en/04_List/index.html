<!DOCTYPE html>

<head>
     <title>Element</title>
</head>

<body>
     <!-- Unordered list -->
     <ul>
         <li>BTC</li>
         <li>ETH</li>
         <li>SHIB</li>
     </ul>

     <!-- Ordered list -->
     <ol>
         <li>BTC</li>
         <li>ETH</li>
         <li>SHIB</li>
     </ol>


     <!-- Definition list -->
     <dl>
         <dt>BTC</dt>
         <dd>- desc1</dd>
         <dd>- desc2</dd>
         <dt>ETH</dt>
         <dd>- desc1</dd>
         <dd>- desc2</dd>
     </dl>


     <!-- Basic use of tables -->
     <table>
         <tr>
             <th>Name</th>
             <th>Code</th>
             <th>Price</th>
         </tr>
         <tr>
             <td>Bitcoin</td>
             <td>BTC</td>
             <td>19969</td>
         </tr>
         <tr>
             <td>Ethereum</td>
             <td>ETH</td>
             <td>1,354</td>
         </tr>
     </table>


     <!-- thead,tbody,tfoot -->
     <table>
         <thead>
             <tr>
                 <th>Token</th>
                 <th>Cost</th>
             </tr>
         </thead>
         <tfoot>
             <tr>
                 <td>Total</td>
                 <td>180</td>
             </tr>
         </tfoot>
         <tbody>
             <tr>
                 <td>BTC</td>
                 <td>100</td>
             </tr>
             <tr>
                 <td>ETH</td>
                 <td>80</td>
             </tr>
         </tbody>
     </table>



     <!-- Merge table items, colspan and rowspan -->
     <table>
         <tr>
             <th>Token</th>
             <th>Price</th>
             <th>Total</th>
         </tr>
         <tr>
             <td>BTC</td>
             <td>100</td>
             <td rowspan="2">300</td>
         </tr>
         <tr>
             <td>ETH</td>
             <td>200</td>
         </tr>
     </table>

</body>

</html>
